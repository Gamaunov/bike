<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label>
    <input class="check-box" type="checkbox">
    <span class="check-style"></span>
    checkbox
  </label>
  <label>
    <input class="check-box" type="checkbox" checked>
    <span class="check-style"></span>
    checkbox checked
  </label>
  <label>
    <input class="check-box" type="checkbox" disabled>
    <span class="check-style"></span>
    checkbox disabled
  </label>
  <label>
    <input class="check-box" type="checkbox" checked disabled>
    <span class="check-style"></span>
    checkbox checked disabled
  </label>
</body>
</html>
