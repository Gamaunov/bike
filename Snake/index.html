<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <canvas width="400" height="400" id="cvs"></canvas>
      <div class="score"></div>
      <div class="speed-theme-inner">
        <div class="speed">
          <span class="speed-number"></span>
          <span>&#x1f3c3;</span>Snake<br />Speed
        </div>
        <div class="themes"><span></span></div>
        <div class="themetoggle">
          <span class="icon-bg">&#x1f313;</span>
        </div>
      </div>
      <div class="high-score"></div>
      <div class="game-over hide">
        <div class="message">Game Over!<span>&#x1f385;</span></div>
        <div class="game-over-score">
          <div class="current"></div>
          <div class="high"></div>
        </div>
        <div class="play-again">Play Again!</div>
      </div>
      <div class="themes">
        <div class="white"></div>
        <div class="dark"></div>
      </div>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
